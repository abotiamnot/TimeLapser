{% extends 'layout.html' %}

{% block css %}
    <style>
        body {
          padding-top: 4.5rem;
        }
    </style>
    <style>
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
    </style>
{% endblock %}

{% block body %}

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/menu">Drei Netra</a>
    </nav>

    <div class="container-fluid">
        <div class="alert alert-primary" role="alert">
            Placeholder
        </div>
    </div>

    <div class="container-fluid">
	<div class="row">
			<div class="jumbotron">
                <img src="{{ url_for('video_feed') }}" width="640" height="480">
		</div>
	</div>
</div>
    <div class="container">
    <div class="col-md-5">
            <div class="jumbotron">
                <form method="POST">
                    <br><br>
                <div class="form-group row">
                <label for="inputTimeLapse" class="col-sm-2 col-form-label">Lapse Period</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputTimeLapse" placeholder="2" name="inputTimeLapse">
                </div>
              </div>
                {%  if record_condition == False %}
                    <button class="btn btn-success" type="submit">Record</button>
                {% endif %}
                {% if record_condition == True %}
                    <button class="btn btn-danger" type="submit">Stop</button>
                {% endif %}
            </form>
                </div>
            </div>
		</div>
{% endblock %}
